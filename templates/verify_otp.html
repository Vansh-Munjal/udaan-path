<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP - UdaanPath</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1.5s ease-in;
    }
    h1 {
      font-size: 3.6rem;
      color: #007BFF;
      margin-bottom: 0.2rem;
      animation: slideDown 1s ease-out;
    }
    p.tagline {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 2rem;
      text-align: center;
    }
    .form-box {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      transition: transform 0.3s;
    }
    .form-box:hover {
      transform: translateY(-5px);
    }
    h2 {
      color: #007BFF;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    input:focus { border-color: #007BFF; outline: none; }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ UdaanPath</h1>
  <p class="tagline">Enter the OTP sent to your registered email to complete your signup.</p>

  <div class="form-box">
    <h2>ðŸ“© Verify OTP</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul style="margin-bottom: 1rem;">
          {% for category, message in messages %}
            <li style="color: red; font-size: 0.9rem;">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="otp" placeholder="Enter OTP" required>
      <button type="submit">Verify</button>
    </form>
  </div>
</body>
</html>
